<body class="body_bg">
<!--开头-->
	<div class="ui_container_fluid">
            <div class="header">
                <div class="top">
                    <div class="logo pull_left">
                        <img src="hainu_log.png" alt="IDS logo" title="IDS logo">
                    </div>

                </div>
            </div>
    </div>

 <!--主体-->
 	<div class="main">
 		<div class="back" style="padding-top: 40px; padding-left: 40px">
 			<a href="login.html"><返回登录</a>
 		</div>
 		<br>
 		<br>
 		<div class="container-tilte">账户注册</div>	
 <!--主体的主体-->
 	<form role="form" class="form-horizontal" style="width: 100%">
 		<div class="form-group">
 			<label class="control-label col-sm-2">学号：</label>
 			<div class="col-sm-3">
 				<input type="text" name="学号" placeholder="请输入学号" class="form-control">
 			</div>
 			
 			<label class="control-label col-sm-2">姓名：</label>
 			<div class="col-sm-3">
 				<input type="text" name="学号" placeholder="请输入名字" class="form-control">
 			</div>
 		</div>
 	</form>	
<br>
 	<form role="form" class="form-horizontal" style="width: 100%">
 		<div class="form-group">
 			<label class="control-label col-sm-2">身份证：</label>
 			<div class="col-sm-3">
 				<input type="text" name="身份证" placeholder="请输入身份证件号" class="form-control">
 			</div>
 			
 			<label class="control-label col-sm-2">密码：</label>
 			<div class="col-sm-3">
 				<input type="text" name="pw" placeholder="请输入密码" class="form-control">
 			</div>
 		</div>
 	</form>	

 <br>
 	<form role="form" class="form-horizontal" style="width: 100%">
 		<div class="form-group">
 			<label class="control-label col-sm-2">籍贯：</label>
 			<div class="col-sm-3">
 				<input type="text" name="学号" placeholder="请输入地区" class="form-control">
 			</div>
 			
 			<label class="control-label col-sm-2">确认密码：</label>
 			<div class="col-sm-3">
 				<input type="text" name="学号" placeholder="请再次输入密码" class="form-control">
 			</div>
 		</div>
 	</form>	

 <br>
 <br>
 <br>
<center>
 	<button type="submit" class="btn btn-primary" style="width:400px; height: 50px ">注册</button>
</center>
